<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="container">
    <header>
      <img class="imagem-header" id="imagem-header" src="./images/image-product-mobile.jpg" alt="">
    </header>
    <main>
      <div class="content">
        <h3>Perfume</h3>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <span>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</span>

        <div class="price">
          <h2>$149.99</h2>
          <span>$169.99</span>
        </div>

        <button class="btn">
          <img class="icon" src="./images/icon-cart.svg"></img> Add to Cart
        </button>

      </div>
    </main>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
